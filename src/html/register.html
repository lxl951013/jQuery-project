<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">

<body>
<div class="container">
    <div class="header">
    	<img src="../img/logo.png">
    </div>
    <div class="min">
    	<h3>
    		<p class="title">手机注册</p>
    	</h3>
    	<div class="content">
    		<div class="content-left">
    			<h4>
    				<p>第一步：填写手机账户信息（以下内容均为必填）</p>
    			</h4>
    			<form>
    				<div class="user">
    					<label for="user">用户名：</label>
    					<input type="text" id="user">
    					<p>4-20个字符，一个汉字为两个字符，推荐使用中文会会员名字。一旦注册成功会员名将不能修改。</p>
                        <span></span>
    				</div>
    				<div class="phone">
    					<label for="tel">手机号码：</label>
    					<input type="text" id="tel">
    					<p>请输入您的手机号码。</p>
                        <span></span>
    				</div>
    				<div class="verification">
    					<label for="yanzheng">验证码：</label>
    					<input type="text" id="yanzheng">
    					<div class="randomNum">
                            <p>5200</p>
                            <i>换一个</i>               
                        </div>
                        <span></span>
    				</div>
                    <button>发送激活码</button>
    			</form>
    		</div>
    		<div class="content-right">
    			<img src="../img/content-right.png">
    		</div>
    	</div>
    </div>
    <div class="footer">
        <p>美特斯邦威集团网站:</p>
        <a href="#">美特斯邦威</a>
        <a href="#">ME&CITY</a>
        <a href="#">CH'IN祺</a>
        <a href="#">邦购网</a>
    </div>
	
</div>
	
</body>
</html>
